version: '3'

services:
  backend:
    user: "${UID}:${GID}"
    build:
      context: .
      dockerfile: dockerfiles/responder
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./src/backend:/opt/backend
    environment:
      - PORT=${BACKEND_PORT}
      - DEBUG=${DEBUG}
      - PYTHONPATH=/opt/backend

volumes:
  pgdata:
